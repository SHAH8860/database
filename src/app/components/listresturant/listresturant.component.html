<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let val of list; ">
            <th scope="row">{{val.id}}</th>
            <td>{{val.name}}</td>
            <td>{{val.email}}</td>
            <td>{{val.address}}</td>
            <td><button (click)="delete(val.id)"><i class="fa-solid fa-trash"></i></button></td>
            <td><i class="fa-solid fa-pen-to-square"></i></td>
          </tr>
          
        </tbody>
      </table>
</div>
