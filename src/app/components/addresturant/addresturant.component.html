<div class="container">
    <h1 class="text-center">Let's Add some Resturant</h1>
    <hr>
    <form [formGroup]="List" (ngSubmit)="add()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" formControlName="name">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" formControlName="email">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="address" name="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
